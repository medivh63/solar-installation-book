<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安装准备工作</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="installation.html">
                <i class="bi bi-arrow-left"></i> 返回
            </a>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="preparation-content">
                    <h2 class="mb-4">准备工作</h2>
                    
                    <div class="step-item">
                        <p>1. 按时抵达工地，Team leader 跟客户greeting后，开始讲解site plan，安装流程与注意事项，其他组员开始卸货架设梯子。</p>
                    </div>

                    <div class="step-item">
                        <p>2. Team leader 开始工作前安排，安全讲解。</p>
                    </div>

                    <div class="step-item">
                        <p>3. Team leader 上屋顶安装屋顶锚点，确保屋顶安全后，测量并画草图，其他组员开始做准备工作。（准备工具,RT mini,L角铁等）与此同时可以将以上配件运输到屋顶，等待草图绘制完毕。</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
