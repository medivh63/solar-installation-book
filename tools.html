<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光伏安装工具与材料</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">返回</a>
        </div>
    </nav>

    <main class="container py-5 tools-gallery">

            <div class="col-6 col-sm-4 col-md-3 col-lg-2">

                        src="https://s2.loli.net/2025/01/01/uOFbkacT81BvUX9.png"

                        data-bs-target="#imageModal"
                    >
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Roof anchor</h6>
                    </div>
                </div>
            </div>

            <!-- 复制相同结构，更改标题 -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">

            </div>

                </div>
            </div>

            <!-- 图片项 4 -->

                <div class="card h-100">
                    <img 
                        src="https://s2.loli.net/2025/01/01/uOFbkacT81BvUX9.png" 
                        class="card-img-top gallery-img" 
                        alt="Tool sample 4"

                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">工具示例 4</h6>
                    </div>
                </div>
            </div>

            <!-- 图片项 5 -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card h-100">
                    <img

                        class="card-img-top gallery-img"

            </div>
        </div>
    </main>

    <!-- 图片查看 Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center p-0">
                    <img src="" class="modal-img img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>

    <style>
        /* 自定义表格样式 */
        .table img {
            max-height: 150px;
            object-fit: cover;
        }
        
        .table td {
            vertical-align: middle;
        }
        
        /* 表格响应式处理 */
        @media (max-width: 768px) {
            .table img {
                max-height: 100px;
            }
        }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 为所有图片添加点击事件
        document.querySelectorAll('.gallery-img').forEach(img => {
            img.style.cursor = 'pointer';
            img.addEventListener('click', function() {
                document.querySelector('.modal-img').src = this.src;
            });
        });
    });
    </script>
</body>
</html>
